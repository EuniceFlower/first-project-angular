<h4>Lista de personajes</h4>
<form class="row" (ngSubmit)="sendDate()">
  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre"
  value="eunice">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">Agregar</button>
  <span>{{character | json}}</span>
</form>
